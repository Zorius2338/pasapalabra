<!DOCTYPE html>
<html>

<head>
    <title>Pasapalabra</title>
    <script src="preguntas/preguntas1.js"></script>
    <script src="preguntas/preguntas1junior.js"></script>
    <script src="preguntas/preguntas2.js"></script>
    <script src="preguntas/preguntas2junior.js"></script>
    <script src="preguntas/preguntas3.js"></script>
    <script src="preguntas/preguntas3junior.js"></script>
    <script src="preguntas/preguntas4.js"></script>
    <script src="preguntas/preguntas4junior.js"></script>
    <script src="preguntas/preguntas5.js"></script>
    <script src="preguntas/preguntas5junior.js"></script>
    <script src="preguntas/preguntas6.js"></script>
    <script src="preguntas/preguntas6junior.js"></script>
    <!-- Como la linea de arriba se pueden cargar preguntas diferentes para los roscos -->

    <script src="Rosco.js"></script>
    <script src="Tiempo.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <img id="logo-img" src="assets/PBlow.png"></img>
    <div id="tiempo-global">00:00</div>

    <div id="end-modal" class="modal hidden">
        <div class="modal-window">
            <div>¡Felicidades, la partida ha terminado!</div>
        </div>
    </div>

    <div id="next-group-modal" class="modal hidden">
        <div class="modal-window">
            <div id="modal-title">El siguiente grupo es el Grupo A</div>
            <div id="modal-btn" class="boton acierto">
                <i class="fa-solid fa-play"></i>
            </div>
        </div>
    </div>

    <div id="config-time-modal" class="modal">
        <div class="modal-window">
            <div id="config-modal-title">Elije el tiempo de juego global</div>
            <div class="h-align">
                <input id="cnfg-global-time" type="text">
            </div>
            <div id="config-time-btn" class="boton acierto">
                Aceptar
            </div>
        </div>
    </div>

    <div id="config-mode-modal" class="modal hidden">
        <div class="modal-window">
            <div id="config-modal-title">Elije la modalidad</div>
            <div class="h-align">
                <div id="config-modal-btn-kids" class="boton acierto">
                    Niños
                </div>
                <div id="config-modal-btn-adults" class="boton acierto">
                    Adultos
                </div>
            </div>
        </div>
    </div>

    <div id="config-groups-modal" class="modal hidden">
        <div class="modal-window">
            <div id="groups-modal-title">Selecciona los grupos</div>
            <div class="v-align">
                <div class="h-align">
                    <div id="group-1-btn" class="boton amarillo">
                        Amarillo
                    </div>
                    <div id="group-2-btn" class="boton magenta">
                        Magenta
                    </div>
                    <div id="group-3-btn" class="boton cian">
                        Cian
                    </div>
                </div>
                <div class="h-align">
                    <div id="group-4-btn" class="boton rojo">
                        Rojo
                    </div>
                    <div id="group-5-btn" class="boton verde">
                        Verde
                    </div>
                    <div id="group-6-btn" class="boton azul">
                        Azul
                    </div>
                </div>
                <div class="h-align">
                    <div id="group-7-btn" class="boton blanco">
                        Blanco
                    </div>
                    <div id="group-8-btn" class="boton gris">
                        Gris
                    </div>
                    <div id="group-9-btn" class="boton naranja">
                        Naranja
                    </div>
                </div>
            </div>
            <div id="group-accept-btn" class="boton acierto">
                Aceptar
            </div>
        </div>
    </div>


    <div id="rosco">
        <div id="nombre-grupo"></div>
        <div id="aciertos">0</div>
        <div id="segundos">20</div>
    </div>
    <div id="pregunta"></div>
    <div id="respuesta-box">
        <div id="btn-ok" class="boton acierto">
            <i class="fa fa-check"></i>
        </div>
        <div id="btn-pasa" class="boton pasa">
            <i class="fa-solid fa-forward"></i>
        </div>
        <div id="btn-error" class="boton fallo">
            <i class="fa fa-x"></i>
        </div>

    </div>
</body>

</html>
